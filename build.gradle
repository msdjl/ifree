apply plugin: 'java'
apply plugin: 'maven'

group = 'com.i-free'
version = '1.0-SNAPSHOT'

description = ''

sourceCompatibility = 1.8
targetCompatibility = 1.8


test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.testng', name: 'testng', version:'6.9.10'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version:'2.9.0'
    compile group: 'com.jayway.restassured', name: 'json-schema-validator', version:'2.9.0'
    compile group: 'org.mock-server', name: 'mockserver-netty', version:'3.10.4'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
}
